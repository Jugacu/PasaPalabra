<!DOCTYPE html>
<html lang="en-EN">
<head>
    <meta charset="utf-8">
    <title>Pasa palabra</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<div id="timer">
    <div id="time">{{time}}</div>
    <div>segundos</div>
</div>
<div id="alignment">
    <div id="question">
        <h4>Con la <span id="active-letter">A</span></h4>
        <h3 id="active-question">{{question}}</h3>
        <form id="awnser-form">
            <input id="answer" autofocus type="text" placeholder="Respuesta">
        </form>
        <button id="next">Paso palabra</button>
    </div>
    <div id="circle-wrapper"></div>
</div>
<div id="score">
    <div>Correctos <span id="correct">0</span></div>
    <div>Incorrectos <span id="incorrect">0</span></div>
</div>
</body>
</html>
